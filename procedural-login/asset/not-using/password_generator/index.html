<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password generator</title>
</head>
<body>
    <div class="d-flex">
        <input class="form-control w-25 m-2 p-1 " type="text" placeholder="" id="password">
    <button class="btn btn-primary p-2 m-2" onclick="generatePassword();" id="btn">GENERATE PASSWORD</button>
    </div>
    

<script>
    function generatePassword(){
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ?!$*:;,./-+%=()[]{}#_0123456789';
        const passwordLength = 12;
        let password = "";

        for (var i=0; i<passwordLength; i++){
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber+1);
        }
        document.getElementById("password").value = password
    }
</script>
</body>
</html>
